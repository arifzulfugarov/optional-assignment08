<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Task 3</title>
</head>
<body>
    <h1>Task 3: Bar chart</h1>
    <table>
        <tr style="background-color: #FFBCAE;">
            <td>Red:</td>
            <td><input type="range" id="red" min="0" max="400" value="0" step="1">
            <span id="red">0</span>
            </td>
            <td rowspan="3" style="background-color: #faffb5;">
                <input type="checkbox" id="animate"> <label for="animate">Animate</label><br>
            </td>
        </tr>
        <tr style="background-color: #99fc92;">
            <td>Green:</td>
            <td><input type="range" id="green" min="0" max="400" value="0" step="1">
            <span id="green">0</span></td>
        </tr>
        <tr style="background-color: #aef3fc;">
            <td>Blue:</td>
            <td><input type="range" id="blue" min="0" max="400" value="0" step="1">
            <span id="blue">0</span></td>
        </tr>
    </table>
    <canvas width="300" height="400"></canvas><br>

    <script src="index.js"></script>
</body>
</html>
